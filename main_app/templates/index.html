{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <h1>Wacky Widgets</h1>

    {% if widgets|length == 0 %} No Widgets Exist {% else %}
    <table class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Quantity</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {%for widget in widgets%}
        <tr>
          <td>{{widget.description}}</td>
          <td>{{widget.quantity}}</td>
          <td><a href="{% url 'widget_delete' widget.id %}"> X </a></td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    {%endif%}

    <form class="pure-form" action="" method="post">
      <!-- Django requires the following for security purposes -->
      {% csrf_token %}
      <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
      </table>
      <input type="submit" value="ADD WIDGET" class="pure-button" />
    </form>
  </body>
</html>
